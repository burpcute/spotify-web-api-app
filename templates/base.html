<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
  <title>Playlist Maker</title>
</head>
<body>
    <div class="jumbotron text-center">
        <h1 class="display-4">Playlist Maker</h1>
        <p class="lead">Enter a song or artist name below to create a playlist.</p>
        <hr class="my-4">
        <p> Powered by Spotify WEB API.</p>
        <form class="form-inline my-2 my-lg-0 justify-content-center" action="/song/search">
          <input class="form-control mr-sm-2" type="search" name="name" placeholder="Search" aria-label="Search">
          <button class="btn btn-primary my-2 my-sm-0 " type="submit">Search</button>
        </form>
      </div>

    <div class="container">
      <div id="content" style="margin-top: 80px">
        {% block content %}{% endblock %}
      </div>
    </div>
</body>
</html>
